<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Menyisipkan library Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyF5Xm1dEYWWQw8TGmMgeOzUrULM7lS3k&callback=initMap"></script>

    <title>AlurMlaku | Exif</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header bg-primary">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">AlurMlaku</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
              accept="image/*"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav ms-auto">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="#">Journey</a>
                <a class="nav-link" href="#">About</a>
                <a class="nav-link" href="#">Contacts</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <h2 class="text-center my-3">Maps Locations</h2>
          <!-- Elemen yang akan menjadi kontainer peta -->
          <div id="googleMap" style="width: 100%; height: 100vh"></div>
        </div>
        <div class="col-sm-8">
          <h2 class="text-center my-3">Input Data</h2>

          <form id="myform">
            <!-- input file -->
            <div class="imgWrap">
              <img
                src="https://fakeimg.pl/350x200/?text=No image"
                id="imgView"
                class="card-img-top img-fluid img-rounded"
              />
            </div>
            <div class="card-body">
              <div class="custom-file">
                <input
                  type="file"
                  id="fileImage"
                  class="imgFile custom-file-input"
                  aria-describedby="inputGroupFileAddon01"
                />
              </div>
            </div>
            <!-- end input file -->
            <!-- partial:index.partial.html -->
            <label>Latitude</label>
            <input type="text" name="latitude" id="latitude" />
            <label>Longtitude</label>
            <input type="text" name="longtitude" id="longtitude" />
          </form>
        </div>
      </div>
    </div>

    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Exif js -->
    <script src="script.js"></script>
    <!-- End Exif js -->
    <!-- Maps -->
    <script src="maps.js"></script>
    <!-- End Maps -->
    <!-- input image -->
    <script>
      $("#fileImage").change(function (event) {
        fadeInAdd();
        getURL(this);
      });

      $("#fileImage").on("click", function (event) {
        fadeInAdd();
      });

      function getURL(input) {
        if (input.files && input.files[0]) {
          var reader = new FileReader();
          var filename = $("#fileImage").val();
          filename = filename.substring(filename.lastIndexOf("\\") + 1);
          reader.onload = function (e) {
            debugger;
            $("#imgView").attr("src", e.target.result);
            $("#imgView").hide();
            $("#imgView").fadeIn(500);
            $(".custom-file-label").text(filename);
          };
          reader.readAsDataURL(input.files[0]);
        }
        $(".alert").removeClass("loadAnimate").hide();
      }

      function fadeInAdd() {
        fadeInAlert();
      }
      function fadeInAlert(text) {
        $(".alert").text(text).addClass("loadAnimate");
      }
    </script>
    <!-- end input image -->
  </body>
</html>
